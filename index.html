<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enerquo | Oil & Energy Broker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0a2239;
      --light: #ffffff;
      --accent: #3ba6ff;
      --muted: #cfcfcf;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
      color: var(--light);
      background-color: var(--navy);
      line-height: 1.6;
    }

    header img {
      width: 100%;
      height: auto;
      max-height: 350px;
      object-fit: cover;
      display: block;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      color: var(--light);
      text-align: center;
    }

    .profile {
      max-width: 160px;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;

</body>
</html>
